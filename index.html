<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>PPF Sprite Editor</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    </head>
    <body>
        <canvas id="editor"></canvas>
        <div class="right-panel">
            <div id="info">
                <span id="coord"> (x, y) </span> <span id="tile"> tile </span>
                <div id="current">
                </div>
            </div>
            <div id="palette">
                <div id="brush" class="color">BRUSH</div>
                <div id="palette-current" class="no-select">
                    <div id="background" class="color selectable" data-palette="background"> BKG </div>
                    <div id="color1" class="color selectable" data-palette="color1"> CL1 
                        <div></div>
                    </div>
                    <div id="color2" class="color selectable" data-palette="color2"> CL2 
                        <div></div>
                    </div>
                    <div id="color3" class="color selectable" data-palette="color3"> CL3 
                        <div></div>
                    </div>
                </div>
                

                <table border="1" cellpadding="5">
                <tbody class="palette-selection" class="selectable">
                    <tr>
                    <td>Raquet Colors</td>
                    <td>0</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    </tr>
                    <tr>
                    <td>$0</td>
                    <td data-nes="0x00" class="selectable" style="color:white; background:#696969;"></td>
                    <td data-nes="0x01" class="selectable" style="color:white; background:#00148F;"></td>
                    <td data-nes="0x02" class="selectable" style="color:white; background:#1E029B;"></td>
                    <td data-nes="0x03" class="selectable" style="color:white; background:#3F008A;"></td>
                    <td data-nes="0x04" class="selectable" style="color:white; background:#600060;"></td>
                    <td data-nes="0x05" class="selectable" style="color:white; background:#660017;"></td>
                    <td data-nes="0x06" class="selectable" style="color:white; background:#570D00;"></td>
                    <td data-nes="0x07" class="selectable" style="color:white; background:#451B00;"></td>
                    <td data-nes="0x08" class="selectable" style="color:white; background:#243400;"></td>
                    <td data-nes="0x09" class="selectable" style="color:white; background:#004200;"></td>
                    <td data-nes="0x0A" class="selectable" style="color:white; background:#004500;"></td>
                    <td data-nes="0x0B" class="selectable" style="color:white; background:#003C1F;"></td>
                    <td data-nes="0x0C" class="selectable" style="color:white; background:#00315C;"></td>
                    <td data-nes="0x0D" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x0E" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x0F" class="selectable" style="color:white; background:#000000;"></td>
                    </tr>
                    <tr>
                    <td>$1</td>
                    <td data-nes="0x10" class="selectable" style="color:white; background:#AFAFAF;"></td>
                    <td data-nes="0x11" class="selectable" style="color:white; background:#0F51DD;"></td>
                    <td data-nes="0x12" class="selectable" style="color:white; background:#442FF3;"></td>
                    <td data-nes="0x13" class="selectable" style="color:white; background:#7220E2;"></td>
                    <td data-nes="0x14" class="selectable" style="color:white; background:#A319B3;"></td>
                    <td data-nes="0x15" class="selectable" style="color:white; background:#AE1C51;"></td>
                    <td data-nes="0x16" class="selectable" style="color:white; background:#A43400;"></td>
                    <td data-nes="0x17" class="selectable" style="color:white; background:#884D00;"></td>
                    <td data-nes="0x18" class="selectable" style="color:white; background:#676D00;"></td>
                    <td data-nes="0x19" class="selectable" style="color:white; background:#208000;"></td>
                    <td data-nes="0x1A" class="selectable" style="color:white; background:#008B00;"></td>
                    <td data-nes="0x1B" class="selectable" style="color:white; background:#007F42;"></td>
                    <td data-nes="0x1C" class="selectable" style="color:white; background:#006C97;"></td>
                    <td data-nes="0x1D" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x1E" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x1F" class="selectable" style="color:white; background:#000000;"></td>
                    </tr>
                    <tr>
                    <td>$2</td>
                    <td data-nes="0x20" class="selectable" style="color:white; background:#FFFFFF;"></td>
                    <td data-nes="0x21" class="selectable" style="color:white; background:#65AAFF;"></td>
                    <td data-nes="0x22" class="selectable" style="color:white; background:#8C96FF;"></td>
                    <td data-nes="0x23" class="selectable" style="color:white; background:#B983FF;"></td>
                    <td data-nes="0x24" class="selectable" style="color:white; background:#DD6FFF;"></td>
                    <td data-nes="0x25" class="selectable" style="color:white; background:#EA6FBD;"></td>
                    <td data-nes="0x26" class="selectable" style="color:white; background:#EB8466;"></td>
                    <td data-nes="0x27" class="selectable" style="color:white; background:#DCA21F;"></td>
                    <td data-nes="0x28" class="selectable" style="color:white; background:#BAB403;"></td>
                    <td data-nes="0x29" class="selectable" style="color:white; background:#7ECB07;"></td>
                    <td data-nes="0x2A" class="selectable" style="color:white; background:#54D33E;"></td>
                    <td data-nes="0x2B" class="selectable" style="color:white; background:#3CD284;"></td>
                    <td data-nes="0x2C" class="selectable" style="color:white; background:#3EC7CC;"></td>
                    <td data-nes="0x2D" class="selectable" style="color:white; background:#4B4B4B;"></td>
                    <td data-nes="0x2E" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x2F" class="selectable" style="color:white; background:#000000;"></td>
                    </tr>
                    <tr>
                    <td>$3</td>
                    <td data-nes="0x30" class="selectable" style="color:white; background:#FFFFFF;"></td>
                    <td data-nes="0x31" class="selectable" style="color:white; background:#BDE2FF;"></td>
                    <td data-nes="0x32" class="selectable" style="color:white; background:#CECFFF;"></td>
                    <td data-nes="0x33" class="selectable" style="color:white; background:#E6C2FF;"></td>
                    <td data-nes="0x34" class="selectable" style="color:white; background:#F6bCFF;"></td>
                    <td data-nes="0x35" class="selectable" style="color:white; background:#F9C2ED;"></td>
                    <td data-nes="0x36" class="selectable" style="color:white; background:#FACFC6;"></td>
                    <td data-nes="0x37" class="selectable" style="color:white; background:#F8DEAC;"></td>
                    <td data-nes="0x38" class="selectable" style="color:white; background:#EEE9A1;"></td>
                    <td data-nes="0x39" class="selectable" style="color:white; background:#D0F59F;"></td>
                    <td data-nes="0x3A" class="selectable" style="color:white; background:#BBF5AF;"></td>
                    <td data-nes="0x3B" class="selectable" style="color:white; background:#B3F5CD;"></td>
                    <td data-nes="0x3C" class="selectable" style="color:white; background:#B9EDF0;"></td>
                    <td data-nes="0x3D" class="selectable" style="color:white; background:#B9B9B9;"></td>
                    <td data-nes="0x3E" class="selectable" style="color:white; background:#000000;"></td>
                    <td data-nes="0x3F" class="selectable" style="color:white; background:#000000;"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <input id="grid" type="checkbox" checked="checked"><t>Show grid lines</t>
            <hr>

            <label for="nesfile">Upload</label>
            <input type="file" id="nesfile" name="nesfile" />
            <br>

            <label for="nesfilename">PPF Sprite Name</label>
            <input  id="nesfilename" type="text" />
            <button id="nes">Save PPF</button>
            <br>
            
            <button id="image">Save PNG</button>
            <button id="new">New sprite sheet</button>
            <hr>
        </div>
        <script src="main.js"></script>
    </body>
</html>
